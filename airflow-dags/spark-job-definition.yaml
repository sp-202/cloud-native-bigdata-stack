apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: "dri-ingest-final-fix"
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "subhodeep2022/spark-bigdata:spark-4.0.1-uc-0.3.1-fix-v4-mssql-opt"
  mainApplicationFile: "local:///app/ingest_dri_data.py"
  sparkVersion: "4.0.1"

  sparkConf:
    # --- S3A CREDENTIALS & ENDPOINT ---
    "spark.hadoop.fs.s3a.endpoint": "http://minio.default.svc.cluster.local:9000" # Update to your MinIO IP
    "spark.hadoop.fs.s3a.access.key": "minioadmin"
    "spark.hadoop.fs.s3a.secret.key": "minioadmin"
    
    # --- TIMEOUT FIXES (Using 200,000ms instead of 200ms) ---
    "spark.hadoop.fs.s3a.threads.keepalivetime": "60"
    "spark.hadoop.fs.s3a.connection.timeout": "200000"
    "spark.hadoop.fs.s3a.connection.establish.timeout": "30000"
    "spark.hadoop.fs.s3a.connection.acquisition.timeout": "60000"
    
    # --- LOGIC OVERRIDES ---
    "spark.sql.extensions": "io.delta.sql.DeltaSparkSessionExtension"
    "spark.sql.catalog.spark_catalog": "org.apache.spark.sql.delta.catalog.DeltaCatalog"
    "spark.hadoop.fs.s3a.impl": "org.apache.hadoop.fs.s3a.S3AFileSystem"
    "spark.hadoop.fs.s3a.path.style.access": "true"
    "spark.hadoop.fs.s3a.aws.credentials.provider": "org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider"

    # --- PVC MOUNTS ---
    "spark.kubernetes.driver.volumes.persistentVolumeClaim.dags-shared.options.claimName": "airflow-dags-pvc"
    "spark.kubernetes.driver.volumes.persistentVolumeClaim.dags-shared.mount.path": "/app"
    "spark.kubernetes.driver.volumes.persistentVolumeClaim.dags-shared.mount.subPath": "repo/scripts"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.dags-shared.options.claimName": "airflow-dags-pvc"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.dags-shared.mount.path": "/app"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.dags-shared.mount.subPath": "repo/scripts"

  driver:
    cores: 1
    memory: "1g"
    serviceAccount: spark-operator-spark
    env:
      - name: HADOOP_CONF_DIR
        value: "/tmp" 
  
  executor:
    cores: 2
    instances: 1
    memory: "4g"
    env:
      - name: HADOOP_CONF_DIR
        value: "/tmp"

  volumes:
    - name: dags-shared
      persistentVolumeClaim:
        claimName: airflow-dags-pvc