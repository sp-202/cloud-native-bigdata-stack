apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: "SparkApplication"
metadata:
  name: "spark-dri-ingestion-{{ ts_nodash | lower }}"
  namespace: "default"
spec:
  type: "Python"
  mode: "cluster"
  image: "subhodeep2022/spark-bigdata:spark-4.0.1-uc-0.3.1-fix-v4-mssql-opt"
  imagePullPolicy: "IfNotPresent"
  sparkConf:
    "spark.hadoop.fs.s3a.connection.timeout": "60000"
    "spark.hadoop.fs.s3a.socket.timeout": "60000"
    "spark.hadoop.fs.s3a.connection.establish.timeout": "60000"
    "spark.hadoop.fs.s3a.attempts.maximum": "10"
  mainApplicationFile: "local:///opt/spark/repo/repo/scripts/ingest_dri_data.py"
  sparkVersion: "4.0.1"
  restartPolicy:
    type: "Never"
  volumes:
    - name: "dags-volume"
      persistentVolumeClaim:
        claimName: "airflow-dags-shared-pvc"
    - name: "spark-config-volume"
      configMap:
        name: "spark-config-6ctg8hb4fd"
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "2048m"
    labels:
      version: "4.0.1"
    serviceAccount: "spark-operator-spark"
    volumeMounts:
      - name: "dags-volume"
        mountPath: "/opt/spark/repo"
      - name: "spark-config-volume"
        mountPath: "/mnt/spark-conf"
    env:
      - name: "SPARK_CONF_DIR"
        value: "/mnt/spark-conf"
      - name: "AWS_ACCESS_KEY_ID"
        value: "minioadmin"
      - name: "AWS_SECRET_ACCESS_KEY"
        value: "minioadmin"
  executor:
    cores: 1
    instances: 1
    memory: "12000m"
    labels:
      version: "4.0.1"
    volumeMounts:
      - name: "spark-config-volume"
        mountPath: "/mnt/spark-conf"
    env:
      - name: "SPARK_CONF_DIR"
        value: "/mnt/spark-conf"
      - name: "AWS_ACCESS_KEY_ID"
        value: "minioadmin"
      - name: "AWS_SECRET_ACCESS_KEY"
        value: "minioadmin"
